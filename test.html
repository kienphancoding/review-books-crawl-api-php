<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        fetch(`https://unicode-json-server.vercel.app/api/products`, {
            method: 'post',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                name: "Sản phẩm 4",
                price: 13000
            })
        }).then(res => res.text())
        .then(res => {
            console.log(res);
        })
    </script>
</body>
</html>
